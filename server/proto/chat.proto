syntax = "proto3";

package chat;

message ChatMessage {
  string from_user = 1;
  string to_user = 2;
  string content = 3;
  int64 ts = 4;
  string msg_id = 5;
}

message DeliveryReceipt {
  string msg_id = 1;
  int32 status = 2;
  int64 ts = 3;
}

message Envelope {
  int32 type = 1;
  bytes payload = 2;
}
